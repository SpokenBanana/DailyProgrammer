<!DOCTYPE html>
<html>
<head>
	<title>Ant Life</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript" src="dependencies/jquery-1.10.2.js"></script>
<script type="text/javascript" src="dependencies/jquery.hotkeys-master/jquery.hotkeys.js"></script>
<script type="text/javascript" src="dependencies/key_status.js"></script>
<script type="text/javascript" src="Entities.js"></script>
<script type="text/javascript" src="core.js"></script>
</head>
<body>
	<h1>Ant Life</h1>
	<div id="input">
		<input id="ctext" type="text" maxlength="5" size="5" placeholder="ex. lrlrl">
		<button id="change" type="submit">Change Behavior</button>
		<label id="num">FPS : 30
		</label>
			<input id="fps" type="range" name="FPS" value="30" step="1" min="1" max="60">
	</div>
	<br>
	<div id="controls">
		<button id="pause">Pause</button>
		<button id="reset">Reset</button>
	</div>
	<div id="container">
		<canvas id="canvas"></canvas>
	</div>
	<div class="footer">
		<p>David Santana | github.com/SpokenBanana</p>
	</div>

</body>
</html>
